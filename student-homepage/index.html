<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학생 소개 홈페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>정재연 소개 홈페이지</h1>
        <nav>
            <ul>
                <li><a href="#introduction">소개</a></li>
                <li><a href="#bulletin-board">게시판</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="introduction">
        <h2>소개</h2>
        <p>안녕하세요! 이 홈페이지는 대학생들을 소개하고 소통할 수 있는 공간입니다.</p>
    </section>
    
    <section id="bulletin-board">
        <h2>게시판</h2>
        <ul id="posts"></ul> <!-- 게시글을 리스트로 보여줍니다 -->
        <input type="text" id="postInput" placeholder="게시글을 입력하세요">
        <button id="addPostButton">게시글 추가</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
